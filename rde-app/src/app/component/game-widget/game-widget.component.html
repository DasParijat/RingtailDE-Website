<div class="itch-game-wrapper">
    @if (is_playable) {
        <iframe class="itch-game" frameborder="0" src="https://itch.io/embed-upload/14387180?color=333333" 
        allowfullscreen="" width="1280" height="740">
            <a href="https://spitfiregames.itch.io/ringtail-de"></a>
        </iframe> 
    } 
    @else {
        <img class="itch-thumbnail" 
            src="img/cat.gif"
            (click)="enable_is_playable()" />
    }
</div>

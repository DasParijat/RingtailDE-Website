<section id="shot-section" class="main-section">
    <h1>Screenshots</h1>
    <div class="screenshot-wrapper">
        @for (item of items; track item.image) {
            <app-screenshot-desc 
            [descImage]="item.image"
            [desc]=item.description/>
        } @empty {
            <p>No Screenshots Found</p>
        }
    </div>
</section>
